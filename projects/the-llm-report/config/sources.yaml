# Collection settings
settings:
  timeout_seconds: 30
  max_retries: 3
  retry_delay_seconds: 5
  user_agent: "TheLLMReport/1.0 (+https://theLLMreport.com/about)"
  # GitHub API rate limit: 5000/hr with auth, 60/hr without
  github_use_auth: true
  # Conditional fetching: skip unchanged RSS feeds
  use_etag_caching: true
  # Auto-tag patterns before LLM calls
  regex_tags:
    model_release: ["new model", "release", "launch", "introduces", "announcing", "v[0-9]", "gpt-[0-9]", "claude-[0-9]", "gemini-[0-9]"]
    api_update: ["api update", "new endpoint", "api change", "deprecat", "rate limit"]
    security_patch: ["security", "vulnerability", "CVE-", "patch", "exploit"]
    acquisition: ["acqui", "merger", "acquired", "buys", "purchase"]
    partnership: ["partner", "collaboration", "agreement", "joint"]
    research_paper: ["paper", "research", "study", "arxiv", "benchmark"]
    framework_release: ["framework", "library", "sdk", "toolkit", "open source"]
    pricing_change: ["pricing", "cost", "price", "free tier", "subscription"]
